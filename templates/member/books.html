{% extends "base.html" %}

{% block content %}
<h2>Available Books</h2>

<ul>
{% for book in books %}
    <li>
        {{ book["title"] }} - {{ book["author"] }}
        {% if book["available"] == 1 %}
            (Available)
        {% else %}
            (Issued)
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
